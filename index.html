<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>UI Components</title>
</head>
<body>
    <div class="primary-c container">
        <div class="sub-container">
            <div class="relative-con">
                <input type="text" id="input-name" class="bg-blue text-input">
                <label for="input-name" class="input-label"><nobr>Full name</nobr></label>
            </div>
            <div>
                <button class="primary-ac ex-button">Button 1</button>
                <button class="blue-bg ex-button">Button 2</button>
            </div>
        </div>
        <div class="inner-container">
            <div class="relative-con">
                <input type="password" id="input-name" class="bg-blue text-input password">
                <div class="check-box">
                    <img src="assets/check (1).png" alt="check mark" class="check">
                </div>
                <label for="input-name" class="input-label"><nobr>Password</nobr></label>
            </div>
            <div class="radio-con">

                <div>
                    <input type="checkbox" id="rdios" class="primary-ac first-line">
                    <label for="rdios">One</label>
                </div>


                <div>
                    <input type="radio" id="rdios" class="first-line rounded-first">
                    <label for="rdios">One</label>
                </div>


                <div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <label for="rdios">Setting 1</label>
                </div>


                <div>
                    <input type="checkbox" name="" id="rdios" class="first-line second-line">
                    <label for="rdios">Two</label>
                </div>


                <div>
                    <input type="radio" name="" id="rdios" class="first-line second-line rounded-first">
                    <label for="rdios">Two</label>
                </div>


                <div>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round num2"></span>
                    </label>
                    <label for="rdios">Setting 2</label>
                </div>


            </div>
        </div>

    </div>
</body>
</html>
